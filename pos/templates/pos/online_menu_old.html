                /* Sidebar styles */
        .sidebar {
            
            position: fixed;
            left: -250px;  
            top: 0;
            padding-top: 5%;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: left 0.3s ease;  /* Slide animation */
            z-index: 3000;
        }
        
        /* When sidebar is open, move it to the left */
        .sidebar.show {
            display: block; /* Make it visible */
            left: 0;
        }
        
        /* Button styles for toggle */
        .sidebar-toggle {
            /* position: absolute;
            top: 20px;
            left: 20px; */
            z-index: 3100;  /* Ensures the button is on top */
            cursor: pointer;
        }
        
        /* Optional: Add smooth transition for button (e.g., scaling the icon) */
        .sidebar-toggle i {
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        
        .sidebar.show + .sidebar-toggle i {
            transform: rotate(90deg);  /* Optional: Rotate icon when sidebar is open */
        }
        
        /* Example CSS to show the button on smaller screens */
        @media (max-width: 768px) {
            .sidebar-toggle {
                display: block;
            }
        }

    <div class="container mt-5">
        <h2 class="text-center">Online Menu</h2>
        <div class="row" id="menu-items">
            {% for item in items %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{% if item.image %}{{ item.image.url }}{% else %}{% static 'images/default-image.png' %}{% endif %}" class="card-img-top" alt="{{ item.name }}">

                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">sh.{{ item.unit_price }}</p>
                        <button class="btn btn-primary add-to-cart" data-id="{{ item.id }}" data-name="{{ item.name }}" data-price="{{ item.unit_price }}">Add to Cart</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-5">
            <h3>Shopping Cart</h3>
            <ul id="cart-list" class="list-group"></ul>
            <h4 class="mt-3">Total: sh.<span id="cart-total">0.00</span></h4>
            <button class="btn btn-success mt-3" id="checkout">Place Order</button>
        </div>
    </div>

    <script>
        let cart = [];

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                let itemId = this.getAttribute('data-id');
                let itemName = this.getAttribute('data-name');
                let itemPrice = parseFloat(this.getAttribute('data-price'));
                let existingItem = cart.find(item => item.id === itemId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ id: itemId, name: itemName, price: itemPrice, quantity: 1 });
                }
                updateCart();
            });
        });

        function updateCart() {
            let cartList = document.getElementById('cart-list');
            let cartTotal = document.getElementById('cart-total');
            cartList.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                let li = document.createElement('li');
                li.classList.add('list-group-item');
                li.textContent = `${item.name} (x${item.quantity}) - sh.${(item.price * item.quantity).toFixed(2)}`;
                cartList.appendChild(li);
                total += item.price * item.quantity;
            });
            cartTotal.textContent = total.toFixed(2);
        }

        document.getElementById('checkout').addEventListener('click', function() {
            alert('Order placed successfully!');
            cart = [];
            updateCart();
        });
    </script>
